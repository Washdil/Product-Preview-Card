<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrontEnd Mentor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="container-img">
      <img src="/images/image-product-desktop.jpg" alt="">
    </div>

    <div class="container-card">
      <div class="first-heading"><h3>PERFUME</h3></div>
      <div class="second-heading"><h2>
        Gabrielle Essence Eau <br> De Parfum
      </h2></div>

      <div class="para">
        <p>A floral, solar and voluptous interpretation composed by olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="price">
        <div class="bold">$149.99</div>
        <div class="small">$169.99</div>
      </div>

      <div class="button">
        <button><img src="/images/icon-cart.svg" alt=""> Add to Card</button>
      </div>
    </div>
  </div>
</body>
</html>
